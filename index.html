<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Conversor Binário</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    <link rel="icon" href="../assets/icon/icon2.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="cabecalho">
      <img
        src="../assets/icon/icon2.png"
        alt="Icone que representa números binários"
        id="icon"
      />
      <h1 id="h1-cabecalho">Conversor de números binários</h1>
    </header>

    <main id="pai">
      <div id="numberbinary">
        <h4 id="h4-numberbinary">Número binário</h4>
        <textarea
          class="textareacamp area"
          name="binary"
          rows="8"
          cols="64"
          maxlength="8"
          placeholder="Digite aqui o número em binário"
          id="nome_contacto"
        ></textarea>
      </div>
      <div id="botao">
        <button
          id="button-convertor"
          class="converter"
          type="button"
          name="button"
        >
          Converter
        </button>
      </div>
      <div id="numberdecimal">
        <h4 id="h4-numberdecimal">Número decimal</h4>
        <textarea
          class="textareacamp texto-resultado"
          name="decimal"
          rows="8"
          cols="64"
          placeholder="Aqui você terá o resultado em decimal"
          id="result"
        ></textarea>
      </div>
    </main>

    <footer id="rodape">
      <p>&copy; Todos os direitos reservados</p>
    </footer>

    <script src="../assets/js/index.js"></script>
    <!-- Script acrescentado no fim da página para que a página carregue mais rápido, mas apenas por isso -->
  </body>
</html>
